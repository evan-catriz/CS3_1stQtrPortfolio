<body>
    <p> Hello! </p>
    <script>
        // let, var, const (cant change), none
        let age = 14;
        let maxAge = 100;
        let numPerDay = 3;
        //compute how many more cup noodles needed
        let totalRequired = (numPerDay*365)*(maxAge - age);
        //display on browser
        document.write("You will need " + totalRequired + " cup noodles to last you until the ripe old age of " + maxAge);
    </script>
</body>
